<mat-card-content>
  <form [formGroup]="formProject">
    <input name="nombreProyecto"
            class="form-control"
            formControlName="nombreProyecto"
            placeholder="Nombre de proyecto"
            type="string" />
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="crearProyecto()" [disabled]="formProject.invalid">Crear proyecto</button>
</mat-card-actions>
