<mat-card class="example-card">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
          <span matBadge="{{ numProyectos }}" matBadgeOverlap="false">Proyectos disponibles</span>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="projects$ | async as projects; else loadingOrError">
        <app-project-list [projects]="projects"></app-project-list>
      </div>
      <ng-template #loadingOrError>
          <div *ngIf="loadingError$ | async; else loading">
            <div class="container">
              <h5>Error cargando datos.</h5>
            </div>
          </div>
          <ng-template #loading>
            <div class="container">
              <h5>Cargando datos...</h5>
            </div>
          </ng-template>
        </ng-template>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="new-project">AÃ±adir nuevo proyecto</button>
    </mat-card-actions>
</mat-card>
